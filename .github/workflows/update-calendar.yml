name: Update Calendar

on:
  schedule:
    # Ex√©cution tous les jours √† 6h du matin (UTC)
    - cron: "0 6 * * *"
  workflow_dispatch: # Permet de d√©clencher manuellement

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Paris
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate calendar
        run: npm run generate

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pays-bigouden.ics events.json
          git diff --staged --quiet || git commit -m "üóìÔ∏è Update calendar $(date +'%Y-%m-%d %H:%M')"
          git push
